<div class="card bg-base-100 shadow-xl h-80 hover:bg-base-200">
  <div class="card-body">
    <div class="flex flex-row w-full justify-between items-center">

      <div class="flex flex-col gap-2">
        <h2 class="card-title">{{ device.name }}</h2>
        <p class="italic text-sm">{{ device.mac }}</p>
      </div>
      <div [ngClass]="{
      'badge-success': device.status === 'online',
      'badge-error': device.status === 'offline',
      'badge-warning': device.status === 'suspended'
       }" class="badge">
        {{ device.status }}
      </div>
    </div>
    <div>
      <p>Temperature: {{bmeData?.temperatureC ?? 0}} Â°C</p>
      <p>Humidity: {{bmeData?.humidity ?? 0 }} %</p>
      <p>Pressure: {{((bmeData?.pressure ?? 0) / 1000).toFixed(4)}} kPa</p>
      <p>Created At: {{bmeData?.createdAt | date:"fullTime" : "utc"}}</p>

    </div>
  </div>
</div>
