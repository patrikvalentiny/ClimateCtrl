<div class="flex flex-col p-6 w-full gap-6">
  <div class="flex flex-col gap-6 w-full">
    <div [ngClass]="{'hidden':!state.motorMoving.get(mac!)}"
         class="flex flex-row justify-center items-center w-full h-full">
      <div class="flex flex-row items-center">
        <span class="loading loading-ring loading-lg"></span>
        <p>Moving motor</p>
      </div>
    </div>
    <div class="flex justify-center items-center w-full">
      <input type="range" min="0" max="{{max}}" value="{{state.motorPosition.get(mac!)}}" step="{{step}}" class="range w-full"
             (change)="move($event.target)"/>
    </div>
    <div class="flex flex-col w-full">
      <progress class="progress progress-secondary w-full" value="{{state.motorPosition.get(mac!)}}"
                max="{{max}}"></progress>
      <p class="text-secondary">{{ state.motorPosition.get(mac!) }}</p>
    </div>
  </div>
  <div class="flex flex-col gap-6">
    <div class="flex w-full items-end form-control">
      <label class="label cursor-pointer gap-2">
        <span class="label-text">Direction</span>
        <input type="checkbox" class="toggle" (change)="changeDirection()" [formControl]="directionToggle" />
      </label>
    </div>
    <div class="flex w-full justify-end gap-2">
      <button class="btn btn-neutral" (click)="setMaxToCurrent()">Set Max to Current Position</button>
      <button class="btn btn-neutral" (click)="increaseMax()">+ Max</button>
    </div>
  </div>
</div>
