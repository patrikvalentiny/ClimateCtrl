<div class="flex flex-col w-full h-full justify-start p-4 overflow-x-hidden overflow-y-auto">
  <div class="grid grid-cols-1 2xl:grid-cols-2 gap-8">
    @for (device of stateService.devices.values(); track device.id) {
      @if (this.stateService.bmeData.get(device.mac)) {
        <app-device-card class="w-full h-full" [device]="device"
                         [bmeData]="this.stateService.bmeData.get(device.mac)"></app-device-card>
      } @else {
        <span class="loading loading-spinner loading-md"></span>
      }
    }
  </div>
</div>
