<div class="flex flex-col w-full h-full justify-start p-4 overflow-x-hidden overflow-y-auto">
  <div class="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3  gap-8">
    @for (device of dashboardService.devices.values(); track device.id) {
      <app-device-card class="min-w- flex-grow flex-shrink-0 basis-1/4" [device]="device" [bmeData]="dashboardService.bmeData.get(device.mac)?.at(0)"></app-device-card>
    }
  </div>
</div>
